<div class="categories-overview">
  <ul class="categories">
    <li class="category" *ngFor="let category of categories">
      <button (click)="openTopics(category.id)">
        <div class="image" [ngStyle]="{'background-color': category.color}">
          <img src="./assets/portadas/{{category.image}}">
        </div>
        <div class="title">
          <h2>{{category.title}}</h2>
        </div>
      </button>
    </li>
  </ul>
</div>
